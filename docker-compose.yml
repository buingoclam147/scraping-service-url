  scraping-service:
    image: buingoclam147/scraping-service:latest
    environment:
      - PORT=3000
      - TOR_PROXY=http://tor-proxy:3128
    ports:
      - "3000:3000"
    depends_on:
      - tor-proxy
    restart: unless-stopped
    networks:
      - scraping-network

  scraping-twitter:
    image: buingoclam147/scraping-twitter-dotai:latest
    environment:
      - PORT=3001
      - CRAWLER_SERVICE=http://scraping-service:3000/scrape
    ports:
      - "3001:3001"
    depends_on:
      - scraping-service
    restart: unless-stopped
    networks:
      - scraping-network
    
networks:
  scraping-network:
    driver: bridge
